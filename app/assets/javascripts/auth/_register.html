<div class="page-header">
  	<h1>Register</h1>
</div>

<form ng-submit="register()">
    <div class="col-sm-6 col-md-offset-3">
    <div class="form-group">
      <label for="registerInputEmail">Email</label>
      <input type="email" class="form-control" id="registerInputEmail" placeholder="Email" ng-model="user.email">
    </div>

    <div class="form-group">
      <label for="registerInputUsername">Username</label>
      <input type="text" class="form-control" id="registerInputUsername" placeholder="Username" ng-model="user.username">
    </div>

    <div class="form-group">
      <label for="registerInputPassword">Password</label>
      <input type="password" class="form-control" id="registerInputPassword" placeholder="Password" ng-model="user.password">
   </div>
    <input type="submit" class="btn btn-default" value="Register">
</div> 
</form>
