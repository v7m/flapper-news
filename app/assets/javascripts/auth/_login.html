<div class="page-header">
  	<h1>Log In</h1>
</div>

<form ng-submit="login()">
	<div class="col-sm-6 col-md-offset-3">
	  	<div class="form-group">
		    <label for="logInInputEmail">Email</label>
		    <input type="email" class="form-control" id="logInInputEmail" placeholder="Email" ng-model="user.email">
		  </div>

	  	<div class="form-group">
		    <label for="logInInputPassword">Password</label>
		    <input type="password" class="form-control" id="logInInputPassword" placeholder="Password" ng-model="user.password">
		 </div>
	  	<input type="submit" class="btn btn-default" value="Log In">
	</div>  	
</form>
